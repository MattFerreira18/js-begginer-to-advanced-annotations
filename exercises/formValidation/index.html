<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form Validation</title>
</head>
<body>

  <div id="container">
    <p>Sign-Up Form</p>
    <ul>
      <li>Nothing field he can empty</li>
      <li>User can only contain letters and/or numbers</li>
      <li>User can only have between 3 and 12 characters</li>
      <li>Password must have between 6 and 12 characters</li>
    </ul>
    <label for="">Firstname:</label>
    <input class="firstname" type="text">
    <label for="">Lastname:</label>
    <input class="lastname" type="text">
    <label for="">CPF:</label>
    <input class="cpf" type="text">
    <label for="">User:</label>
    <input class="user" type="text">
    <label for="">Password:</label>
    <input class="password" type="password">
    <label for="">Repeat password:</label>
    <input class="repeat-password" type="password">
    <button class="create-user">Create User</button>
  </div>

  <script src="main.js"></script>

</body>
</html>
